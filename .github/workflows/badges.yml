name: Badges

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

env:
  DEFAULT_PYTHON: "3.10"

jobs:
  generate:
    name: Generate badge files
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the repository
      uses: actions/checkout@v5.0.0

    - name: Setup Python ${{ env.DEFAULT_PYTHON }}
      uses: actions/setup-python@v5.6.0
      with:
        python-version: ${{ env.DEFAULT_PYTHON }}

    - name: Install Python dependencies
      uses: py-actions/py-dependency-install@v4
      with:
        path: "requirements.txt"

    - name: Get and save data
      shell: bash
      run: |
        python script/custom_integration_badges.py

    - name: Generate history data
      shell: bash
      run: |
        python script/generate_history.py

    - name: Create Pull Request
      id: cpr
      uses: peter-evans/create-pull-request@v7
      with:
        token: ${{ secrets.HACA }}
        title: Update badges and history data
        branch: "update-badges"
        base: main
        body: This PR is autogenerated
        commit-message: Autoupdate badges and history data
        delete-branch: true
        labels: |
          data-update

    - run: sleep 5

    - name: Enable Pull Request Automerge
      if: steps.cpr.outputs.pull-request-operation == 'created'
      uses: peter-evans/enable-pull-request-automerge@v3
      with:
        token: ${{ secrets.HACA }}
        pull-request-number: ${{ steps.cpr.outputs.pull-request-number }}
        merge-method: squash
