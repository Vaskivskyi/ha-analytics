name: Badges

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:
  pull_request:
    types: [closed]
    branches:
      - main

env:
  DEFAULT_PYTHON: "3.13"

jobs:
  generate:
    name: Generate badge files
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)

    steps:
    - name: Checkout the repository
      uses: actions/checkout@v4

    - name: Setup Python ${{ env.DEFAULT_PYTHON }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.DEFAULT_PYTHON }}

    - name: Install Python dependencies
      run: |
        python -m pip install uv
        uv pip install -r requirements.txt

    - name: Get and save data
      shell: bash
      run: |
        python script/custom_integration_badges.py

    - name: Create Pull Request
      id: cpr
      uses: peter-evans/create-pull-request@v7
      with:
        token: ${{ secrets.HACA }}
        title: Update badges
        branch: "update-badges"
        base: main
        body: This PR is autogenerated
        commit-message: Autoupdate badges
        delete-branch: true
        labels: |
          data-update

    - run: sleep 5

    - name: Enable Pull Request Automerge
      if: steps.cpr.outputs.pull-request-operation == 'created'
      uses: peter-evans/enable-pull-request-automerge@v3
      with:
        token: ${{ secrets.HACA }}
        pull-request-number: ${{ steps.cpr.outputs.pull-request-number }}
        merge-method: squash
